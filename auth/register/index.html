<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../images/favicon/favicon-16x16.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HammerPrice</title>
    <script type="module" src="../../src/app.js"></script>
  </head>
  <body class="regular-margin regular-padding bg-skyBlue">
    <header class="w-full flex items-center justify-between py-5">
      <a href="../../" class="text-4xl uppercase"
        ><img
          src="../../images/favicon/favicon.svg"
          class="h-10 w-10 sm:hidden"
        />
        <p class="hidden sm:flex">
          <span class="font-semibold">Hammer</span
          ><span class="font-normal">Price</span>
        </p></a
      >
    </header>
    <main class="w-full flex justify-center">
      <form name="register" class="auth-form">
        <div class="w-full flex justify-between items-center">
          <h1 class="text-2xl">Create account</h1>
          <a href="../login/">Login</a>
        </div>
        <div class="w-full flex flex-col items-end gap-3">
          <div class="w-full flex flex-col gap-3">
            <label for="email" class="">Name</label>
            <input
              id="register-name"
              class="px-3 w-full"
              type="text"
              name="name"
              required
            />
          </div>
          <div class="w-full flex flex-col gap-3">
            <label for="email" class="">Email</label>
            <input
              id="register-email"
              class="px-3 w-full"
              type="email"
              name="email"
              placeholder="yourmail@stud.noroff.no"
              required
            />
          </div>
          <div class="w-full flex flex-col gap-3">
            <label for="password" class="">Password</label>
            <input
              id="register-password"
              class="w-full px-3"
              type="password"
              name="password"
              required
            />
          </div>
        </div>
        <div class="w-full flex justify-end items-center">
          <button class="btn" type="submit" id="register-button">
            Register
          </button>
        </div>
        <p class="auth-error text-salmonRed"></p>
      </form>
    </main>
  </body>
</html>
