<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="public/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../images/favicon/favicon-16x16.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HammerPrice</title>
    <script type="module" crossorigin src="/Semester-Project-2/assets/app-B6m2m-e7.js"></script>
    <link rel="stylesheet" crossorigin href="/Semester-Project-2/assets/app-DXl-Et-8.css">
  </head>
  <body class="regular-margin regular-padding bg-skyBlue">
    <header class="w-full flex items-center justify-between py-5">
      <a href="../../index.html" class="flex-1 text-4xl uppercase"
        ><span class="font-semibold">Hammer</span
        ><span class="font-normal">Price</span></a
      >
    </header>
    <main class="w-full flex justify-center">
      <form name="login" class="auth-form">
        <div class="w-full flex justify-between items-center">
          <h1 class="text-2xl">Login to your account</h1>
          <a href="../register/">Register</a>
        </div>
        <div class="w-full flex flex-col items-end gap-3">
          <div class="w-full flex flex-col gap-3">
            <label for="email" class="">Email</label>
            <input
              class="px-3 w-full"
              id="login-email"
              type="email"
              name="email"
              placeholder="yourmail@stud.noroff.no"
              required
            />
          </div>
          <div class="w-full flex flex-col gap-3">
            <label for="password" class="">Password</label>
            <input
              class="w-full px-3"
              type="password"
              name="password"
              id="login-password"
              required
            />
          </div>
        </div>
        <div class="w-full flex justify-end items-center">
          <button class="btn" type="submit" id="login-button">Login</button>
        </div>
        <p class="auth-error text-salmonRed"></p>
      </form>
    </main>
  </body>
</html>
