<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon/favicon-16x16.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HammerPrice</title>
    <script type="module" src="../src/app.js"></script>
  </head>
  <body class="">
    <header class="w-full flex items-center justify-between py-5">
      <a href="/" class="flex-1 text-4xl uppercase"
        ><span class="font-semibold">Hammer</span
        ><span class="font-normal">Price</span></a
      >
      <form
        name="search"
        class="w-full flex-1 flex items-center justify-center gap-3"
      >
        <i class="fa-solid fa-magnifying-glass size-7"></i>
        <div class="w-full">
          <label class="hidden">Search</label>
          <input class="w-full" placeholder="Search through listings ..." />
        </div>
      </form>
      <div class="flex-1 flex gap-3 justify-end text-xl">
        <a href="" class="">Sell</a>
        <a href="/auth/login/" class="">Login</a>
      </div>
    </header>
    <main class="w-full flex-col gap-10">
      <div id="listing-content" class="hidden w-full flex-col gap-10">
        <div class="w-full flex gap-10">
          <div id="listing-img" class="flex-[1] h-full"></div>
          <div class="flex-[1] self-start flex flex-col gap-3">
            <h1 id="listing-title" class="flex-[1] text-black"></h1>
            <div class="w-full flex items-center gap-3">
              <p>sold by</p>
              <a
                id="listing-seller-link"
                href=""
                class="flex items-center gap-3"
              >
                <div class="w-12 h-12 rounded-full bg-gray-300 overflow-hidden">
                  <img
                    id="listing-seller-avatar"
                    src=""
                    alt=""
                    class="w-full h-full object-cover"
                  />
                </div>
                <p id="listing-seller" class="font-semibold"></p>
              </a>
            </div>
            <p id="listing-description"></p>
          </div>
        </div>
        <div class="flex flex-col p-10 gap-10 rounded-xl shadow-md bg-skyBlue">
          <div class="flex justify-between">
            <div class="flex-[1]">
              <p id="auction-expiry" class="font-semibold"></p>
            </div>
            <form
              name="placeBid"
              class="flex-[1] flex items-center justify-end gap-3"
            >
              <div class="flex flex-col gap-3">
                <label class="hidden" for="listing-bid">Bidding amount</label>
                <div class="flex gap-3">
                  <input
                    class="w-full"
                    name="listing-bid"
                    type="number"
                    placeholder="Enter amount"
                  />
                  <button type="submit" class="btn min-w-32">Place bid</button>
                </div>
              </div>
            </form>
          </div>
          <div class="border border-textGray"></div>
          <div class="flex items-start gap-3">
            <div class="flex-[1] flex justify-between items-center gap-3">
              <div>
                <p id="listing-no-bids">
                  Current bid:
                  <span id="listing-current-bid" class="font-semibold"></span>
                </p>
              </div>
              <a
                id="listing-current-bidder-link"
                href=""
                class="flex items-center gap-3"
              >
                <div class="w-12 h-12 rounded-full bg-gray-300 overflow-hidden">
                  <img
                    id="listing-current-bidder-avatar"
                    src=""
                    class="w-full h-full object-cover"
                  />
                </div>
                <p id="listing-current-bidder" class="font-semibold">
                  Username
                </p>
              </a>
              <p id="listing-current-bid-date"></p>
            </div>
            <details id="listing-bids-details" class="hidden flex-[1]">
              <summary class="list-none cursor-pointer flex gap-3 items-center">
                View all bids <i class="fa-solid fa-list"></i>
              </summary>
              <div
                id="listing-bids-container"
                class="flex flex-col-reverse gap-3"
              ></div>
            </details>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
