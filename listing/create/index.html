<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon/favicon-16x16.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Listing | HammerPrice</title>
    <script type="module" src="../../src/app.js"></script>
  </head>
  <body class="">
    <header class="w-full flex items-center justify-between py-5">
      <a href="/" class="flex-1 text-4xl uppercase"
        ><span class="font-semibold">Hammer</span
        ><span class="font-normal">Price</span></a
      >
      <form
        name="search"
        class="w-full flex-1 flex items-center justify-center gap-3"
      >
        <i class="fa-solid fa-magnifying-glass size-7"></i>
        <div class="w-full">
          <label class="hidden">Search</label>
          <input class="w-full" placeholder="Search through listings ..." />
        </div>
      </form>
      <div class="flex-1 flex gap-3 justify-end text-xl">
        <a href="" class="">Sell</a>
        <a href="/auth/login/" class="">Login</a>
      </div>
    </header>
    <main class="flex flex-col gap-10">
      <h1 class="text-7xl text-gray-500 font-tinos font-thin">
        Make a new listing
      </h1>
      <form class="flex-col">
        <div class="w-full flex flex-col gap-5">
          <h2 class="text-3xl">Details</h2>
          <div class="flex flex-col gap-3 w-1/4">
            <label class="">Deadline date</label>
            <input class="w-full" placeholder="Deadline date (DD-MM-YYYY)" />
          </div>
          <div class="flex flex-col gap-3 w-1/2">
            <label class="">Title</label>
            <input class="w-full" placeholder="Title" />
          </div>
          <div class="flex flex-col gap-3 w-full">
            <label class="" for="description">Description</label>
            <textarea
              class="w-full h-72"
              name="description"
              placeholder="Description"
            ></textarea>
          </div>
        </div>
        <div class="w-full flex flex-col gap-5">
          <h2 class="text-3xl">Images</h2>
          <button class="self-start alt-btn">
            Add image <i class="fa-regular fa-image"></i>
          </button>
          <div class="w-full">
            <div class="flex items-center gap-3">
              <div class="flex-1 flex flex-col gap-3">
                <label for="img-url" class="">Image URL</label>
                <div class="flex items-center">
                  <input
                    type="url"
                    name="img-url"
                    class="w-full"
                    placeholder="Image URL"
                  />
                  <div
                    class="text-salmonRed cursor-pointer flex items-center justify-center w-10 h-10"
                  >
                    <i class="fa-solid fa-x"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="btn" type="submit">
          Auction item <i class="fa-regular fa-image"></i>
        </button>
      </form>
    </main>
  </body>
</html>
