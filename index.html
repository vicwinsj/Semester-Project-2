<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon/favicon-16x16.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sell and buy all you can think of | HammerPrice</title>
    <script type="module" crossorigin src="/Semester-Project-2/assets/app-BfbF6O3d.js"></script>
    <link rel="stylesheet" crossorigin href="/Semester-Project-2/assets/app-DbjzMCLO.css">
  </head>
  <body class="">
    <header
      class="regular-margin regular-padding text-primaryBlue flex items-center justify-between gap-10 py-5"
    >
      <a href="./" class="text-4xl uppercase"
        ><img
          src="./images/favicon/favicon.svg"
          alt="Logo of HammerPrice"
          class="h-10 w-10 sm:hidden"
        />
        <p class="hidden sm:flex">
          <span class="font-semibold">Hammer</span
          ><span class="font-normal">Price</span>
        </p></a
      >
      <div class="flex w-full gap-3 items-center justify-end text-xl">
        <div class="flex justify-end w-full">
          <button id="burger" class="xl:hidden">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div
            id="menu"
            class="w-screen absolute left-0 top-28 hidden xl:flex flex-col xl:flex-row bg-white shadow-md p-3 xl:p-0 xl:shadow-none xl:static xl:w-full items-center gap-10 z-20"
          >
            <form
              name="search"
              class="relative flex w-full flex-[1] flex-row items-center justify-center gap-3 text-base"
            >
              <label for="search" class="hidden">Search</label>
              <input
                id="search"
                type="text"
                name="search"
                class="w-full"
                placeholder="Search through listings ..."
              />
              <button id="searchButton" class="absolute right-3" type="submit">
                <i
                  class="fa-solid fa-magnifying-glass size-7 hover:text-hoverBlue"
                ></i>
              </button>
            </form>
            <nav class="flex flex-row gap-3 text-base z-10">
              <a href="./listing/create/" id="menu-create" class="hidden"
                >Sell</a
              >
              <a href="./auth/register/" id="menu-register" class=""
                >Register</a
              >
              <a href="./auth/login/" id="menu-login" class="">Login</a>
              <button id="menu-logout" class="hidden hover:text-hoverBlue">
                Logout
              </button>
            </nav>
          </div>
        </div>
        <a href="" id="menu-profile" class="hidden"
          ><div class="w-8 h-8 rounded-full bg-gray-300 overflow-hidden">
            <img
              id="menu-avatar"
              src=""
              alt=""
              class="w-full h-full object-cover"
            /></div
        ></a>
      </div>
    </header>
    <main class="w-screen flex flex-col items-center gap-10 h-full">
      <div
        id="home-content"
        class="hidden w-full h-full flex-col items-center gap-10"
      >
        <section class="w-full flex flex-col items-center gap-3">
          <h1 class="regular-margin text-black regular-padding my-0 py-0">
            What people are
            <span class="font-tinos italic text-primaryBlue">crazy</span> about
            at the moment
          </h1>
          <div
            id="hottest-listing"
            class="w-screen bg-skyBlue flex flex-col items-center py-3 md:py-12"
          ></div>
        </section>
        <section
          class="regular-margin w-full relative flex flex-col gap-3 pl-3 md:pl-12 ml-12 -mr-12"
        >
          <h2 class="text-2xl">Latest listings</h2>
          <div
            id="latest-listings"
            class="w-full flex overflow-x-auto scrollbar-hide space-x-3"
          ></div>
        </section>
        <section
          class="regular-margin w-full relative flex flex-col gap-3 pl-3 md:pl-12 ml-12 -mr-12"
        >
          <h2 class="text-2xl">Listings expiring soon</h2>
          <div
            id="expiring-listings"
            class="w-full flex overflow-x-auto scrollbar-hide space-x-3"
          ></div>
        </section>
      </div>
    </main>
  </body>
</html>
