<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/Semester-Project-2/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/Semester-Project-2/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/Semester-Project-2/images/favicon/favicon-16x16.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HammerPrice</title>
    <script type="module" crossorigin src="/Semester-Project-2/assets/app-Cf9DjjA9.js"></script>
    <link rel="stylesheet" crossorigin href="/Semester-Project-2/assets/app-DXl-Et-8.css">
  </head>
  <body class="regular-margin regular-padding">
    <header
      class="w-full flex items-center justify-between gap-10 py-5 text-primaryBlue"
    >
      <a href="/" class="text-4xl uppercase"
        ><img src="/Semester-Project-2/images/favicon/favicon.svg" class="h-10 w-10 sm:hidden" />
        <p class="hidden sm:flex">
          <span class="font-semibold">Hammer</span
          ><span class="font-normal">Price</span>
        </p></a
      >
      <div class="flex w-full gap-3 items-center justify-end text-xl">
        <div class="flex justify-end w-full">
          <button id="burger" class="xl:hidden">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div
            id="menu"
            class="w-screen absolute left-0 top-28 hidden xl:flex flex-col xl:flex-row bg-white shadow-md p-3 xl:p-0 xl:shadow-none xl:static xl:w-full items-center gap-10 z-20"
          >
            <form
              name="search"
              class="relative flex w-full flex-[1] flex-row items-center justify-center gap-3 text-base"
            >
              <label for="search" class="hidden">Search</label>
              <input
                type="text"
                name="search"
                class="w-full"
                placeholder="Search through listings ..."
              />
              <button id="searchButton" class="absolute right-3" type="submit">
                <i
                  class="fa-solid fa-magnifying-glass size-7 hover:text-hoverBlue"
                ></i>
              </button>
            </form>
            <nav class="flex flex-row gap-3 text-base z-10">
              <a href="/listing/create/" id="menu-create" class="hidden"
                >Sell</a
              >
              <a href="/auth/register/" id="menu-register" class="">Register</a>
              <a href="/auth/login/" id="menu-login" class="">Login</a>
              <button id="menu-logout" class="hidden hover:text-hoverBlue">
                Logout
              </button>
            </nav>
          </div>
        </div>
        <a href="" id="menu-profile" class="hidden"
          ><div class="w-8 h-8 rounded-full bg-gray-300 overflow-hidden">
            <img
              id="menu-avatar"
              src=""
              alt=""
              class="w-full h-full object-cover"
            /></div
        ></a>
      </div>
    </header>
    <main class="w-full h-full">
      <div id="profile-content" class="hidden w-full flex-col gap-3">
        <h1 class="">
          Profile details of
          <span
            id="profile-greeting"
            class="font-tinos italic font-semibold text-primaryBlue"
          ></span>
        </h1>
        <section
          class="relative w-full h-full flex flex-col text-[32px] bg-skyBlue rounded-xl shadow-md gap-10"
        >
          <div id="profile-banner" class="w-full h-72 bg-cover bg-center">
            <div
              class="absolute xl:left-1/3 top-32 left-1/2 -translate-x-1/2 xl:-translate-x-1/3"
            >
              <div
                class="relative text-center w-72 h-72 bg-gray-300 rounded-full overflow-hidden border-4 border-skyBlue"
              >
                <div class="w-full h-full bg-gray-300">
                  <img
                    id="profile-avatar"
                    class="w-full h-full object-cover"
                    src=""
                    alt=""
                  />
                </div>
                <button
                  id="update-avatar"
                  class="hidden absolute left-0 right-0 bottom-0 pt-3 pb-3 text-base font-semibold text-primaryBlue bg-skyBlue bg-opacity-30 hover:bg-primaryBlue hover:text-white hover:bg-opacity-100"
                  href=""
                >
                  Update
                </button>
              </div>
            </div>
          </div>
          <div
            class="w-full h-full flex justify-between flex-col xl:flex-row pt-24 md:p-10 gap-10"
          >
            <div
              class="flex-[1] text-xl text-black p-3 bg-skyBlue bg-opacity-70"
            >
              <p class="font-semibold">
                Username:
                <span id="profile-username" class="font-normal"></span>
              </p>
              <p class="font-semibold">
                Credits:
                <span id="profile-credits" class="font-normal"></span>
              </p>
            </div>
            <div class="flex-[1]">
              <p id="profile-bio" class="text-xl p-3 bg-opacity-70"></p>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
